<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Quiz App - End</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-300">
    
    <div class="flex justify-center items-center h-screen">
        <div class="container max-w-lg pt-7 bg-white rounded-lg shadow-xl relative">
            <div class="px-12">
                <div class="py-6 text-center">
                    <h1 class="text-7xl font-bold mb-4 inline" id="score">

            </div>

            <div class="px-12 text-center">

            </div>

            <div>
                
                <button class="bg-blue-500 py-2 px-4 w-full font-bold text-white rounded-b-lg hover:bg-blue-400" id="play-again">
                    Play Again

            </div>
        </div>

    </div>

    <script src="scripts/end.js"></script>
